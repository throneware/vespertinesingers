<footer class="container site-footer">

  <div class="row text-center">

    <h4 class="footer-heading">{{ site.title }}</h4>

    <a href='http://twitter.com/'><img class='footer-icon' src='{{ "/img/webicon-twitter.png" | prepend: site.baseurl }}' alt='Twitter Link'></a>
    <a href='http://facebook.com/'><img class='footer-icon' src='{{ "/img/webicon-facebook.png" | prepend: site.baseurl }}' alt='Facebook Link'></a>

  </div>

</footer>
