---
layout: default
---

<div class="row">
	<div class="col-xs-12 post-header">
		<h1 class="category">{{ page.title | capitalize }}</h1>
		<hr/>
	</div>
</div>

<div class="posts">
	<div class="row">
		{% for post in site.categories[page.category] %}
			<div class="single-post col-md-6">
		    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        	<span class="post-meta"><i>{{ post.date | date: "%b %-d, %Y" }}</i></span>
        	<p>{{ post.excerpt | strip_html | truncate: 200 }}</p>
        	<span><a href="{{ post.url }}">Read More...</a></span>
			<hr/>
		    </div>
		{% endfor %}
	</div>
</div>
